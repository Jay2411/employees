<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>employees</title>
</head>

<body>
  <div class="contact">
    <div class="container">
      <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
        <h2>employees Form</h2>
      </div>
      <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
        <div class="contact-form">
          <div id="success"></div>
          <form action="/index" method="POST" id="joinForm">
            <div class="control-group">
              <input type="number" name="id" class="form-control" id="id" placeholder="ID" required />
            </div>
            <br>
            <div class="control-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Name" required />
            </div>
            <br>
            <div class="control-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email" required />
            </div>
            <br>
            <div class="control-group">
              <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone Number" pattern="[789][0-9]{9}" required />
            </div>
            <br>
          <div>
              <button class="btn" type="submit" value="Index" id="sendMessageButton">Submit</button>
            </div>
          </form>
          <form action="find" method="GET"></form>
          <div>
            <input type="text" name="id" placeholder="your id">
            <button class="btn" type="submit" value="find" id="sendMessageButton">find</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Contact End -->
</body>

</html>
